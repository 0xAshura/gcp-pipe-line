steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/my-app:${SHORT_SHA}', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/my-app:${SHORT_SHA}']
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        #!/bin/bash
        PROJECT_ID=${_PROJECT_ID}
        gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$(gcloud builds describe ${_BUILD_ID} --format="value(serviceAccount)")" \
            --role="roles/artifactregistry.reader"
        gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$(gcloud builds describe ${_BUILD_ID} --format="value(serviceAccount)")" \
            --role="roles/artifactregistry.writer"
        gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$(gcloud builds describe ${_BUILD_ID} --format="value(serviceAccount)")" \
            --role="roles/cloudrun.developer"
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', '${_SERVICE_NAME}', '--image=us-central1-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/my-app:${SHORT_SHA}', '--region=${_REGION}', '--platform=managed', '--allow-unauthenticated']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_MEDIUM  # Corrected: Use E2_MEDIUM (or E2_STANDARD_2, etc.)
  requestedVerifyOption: VERIFIED
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'my-cloud-run-service'
  _REPO_NAME: 'mihir-100938484'
  _PROJECT_ID: 'dc-assi'
